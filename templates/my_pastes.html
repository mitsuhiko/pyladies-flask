{% extends "layout.html" %}
{% block title %}My Pastes{% endblock %}
{% block body %}
  <h2>My Pastes</h2>
  <ul>
  {% for paste in pastes %}
    <li><a href="{{ url_for('show_paste', paste_id=paste.id) }}">#{{ paste.id }}</a>
      from {{ paste.pub_date.strftime('%Y-%m-%d @ %H:%M') }}
  {% endfor %}
  </ul>
{% endblock %}
